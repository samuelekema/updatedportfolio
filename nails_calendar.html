<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="nails_calendar.css">
    <link rel="icon" href="images/nail-polish-icon.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <form action="">
                <div class="calender-input">
                    <input type="date" name="" id="calendar input">
                </div>
                <div class="time-slot">
                    <input type="time" steps="900" min="7:00" max="19:00">
                </div>
                <div class="submit-btn">
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
