<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="anime_signin.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="wrapper">
                <div class="title">
                    <h1>Sign in</h1>
                </div>
                <form action="" method="">
                    <div class="email-input">
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="password">
                        <span id="toggle-pass">Hide</span>
                    </div>
                    <div class="sign-btn">
                        <button type="submit" id="sign-btn">Sign In</button>
                    </div>
                    <div class="forget">
                        <p>Don't have an account? <a href="anime_register.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
